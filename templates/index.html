<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <title>Create</title>
</head>
<body>
<div class="container">

    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row">
            <input class="form-control form-control-lg" name="temple_name" type="text" placeholder="Temple Name & Address:">
            <input class="form-control" name="department_name" type="text" placeholder="Department Name">
        </div>
        <h2 class="center middle">Contact Form</h2>
        <div class="form-group row">
            <label for="legalName" class="col-sm-2 col-form-label">Legal Name</label>
            <div class="col-sm-10">
                <input type="text" name="legal_name" class="form-control formBorder" id="legalName">
            </div>
        </div>
        <div class="form-group row">
            <label for="initiatedName" class="col-sm-2 col-form-label">Initiated Name</label>
            <div class="col-sm-10">
                <input type="text" name="initiated_name" class="form-control formBorder" id="initiatedName">
            </div>
        </div>
        <div class="form-group row">
            <label for="initiatedPlace" class="col-sm-2 col-form-label">Initiated Place</label>
            <div class="col-sm-6">
                <input type="text" name="initiated_place" class="form-control formBorder" id="initiatedPlace">
            </div>
            <label for="initiatedDate" class="col-sm-2 col-form-label">Initiated Date</label>
            <div class="col-sm-2">
                <input type="date" name="initiated_date" class="form-control formBorder formBorderdate" id="initiatedDate">
            </div>
        </div>
        <div class="form-group row">
            <label for="counselor" class="col-sm-2 col-form-label">Counselor</label>
            <div class="col-sm-10">
                <input type="text" name="counselor" class="form-control formBorder" id="counselor">
            </div>
        </div>
        <div class="form-group row">
            <label for="gotra" class="col-sm-2 col-form-label">Gotra</label>
            <div class="col-sm-4">
                <input type="text" name="gotra" class="form-control formBorder" id="gotra">
            </div>
            <label for="occupation" class="col-sm-2 col-form-label">Occupation</label>
            <div class="col-sm-4">
                <input type="text" name="occupation" class="form-control formBorder formBorderoccupation" id="occupation">
            </div>
        </div>

        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" name="address" class="form-control formBorder" id="address">
            </div>
        </div>
        <div class="form-group row">
            <label for="qualification" class="col-sm-2 col-form-label">Qualification</label>
            <div class="col-sm-10">
                <input type="text" name="qualification" class="form-control formBorder" id="qualification">
            </div>
        </div>
        <div class="form-group row">
            <label for="dateOfBarth" class="col-sm-2 col-form-label">Date Of Barth</label>
            <div class="col-sm-4">
                <input type="date" name="date_of_birth" class="form-control formBorder" id="dateOfBarth">
            </div>
            <label for="age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-4">
                <input type="text" name="age" class="form-control formBorder formBorderage" id="age">
            </div>
        </div>
        <div class="form-group row">
            <label for="skill" class="col-sm-2 col-form-label">Skill</label>
            <div class="col-sm-10">
                <input type="text" name="skill" class="form-control formBorder" id="skill">
            </div>
        </div>
        <div class="form-group row">
            <label for="weddingAnniversary" class="col-sm-2 col-form-label">Wedding Anniversary</label>
            <div class="col-sm-10">
                <input type="text" name="wedding_anniversary" class="form-control formBorder" id="weddingAnniversary">
            </div>
        </div>
        <div class="form-group row">
            <label for="mobileNumber" class="col-sm-2 col-form-label">Mobile Number</label>
            <div class="col-sm-10">
                <input type="tel" name="mobile_number" class="form-control formBorder" id="mobileNumber">
            </div>
        </div>
        <div class="form-group row">
            <label for="whatsApp" class="col-sm-2 col-form-label">Whats App Number</label>
            <div class="col-sm-10">
                <input type="tel" name="whats_app_number" class="form-control formBorder" id="whatsApp">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email Id</label>
            <div class="col-sm-10">
                <input type="email" name="email_id" class="form-control formBorder" id="email">
            </div>
        </div>
